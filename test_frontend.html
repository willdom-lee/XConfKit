<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .test-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }
        .success {
            border-color: #52c41a;
            background-color: #f6ffed;
        }
        .error {
            border-color: #ff4d4f;
            background-color: #fff2f0;
        }
        .warning {
            border-color: #fa8c16;
            background-color: #fff7e6;
        }
        button {
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #40a9ff;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 前端问题诊断</h1>
        
        <div class="test-item">
            <h3>1. 前端服务状态</h3>
            <button onclick="testFrontendService()">测试前端服务</button>
            <div id="frontend-status"></div>
        </div>
        
        <div class="test-item">
            <h3>2. 后端API状态</h3>
            <button onclick="testBackendAPI()">测试后端API</button>
            <div id="backend-status"></div>
        </div>
        
        <div class="test-item">
            <h3>3. React应用状态</h3>
            <button onclick="testReactApp()">检查React应用</button>
            <div id="react-status"></div>
        </div>
        
        <div class="test-item">
            <h3>4. 浏览器控制台错误</h3>
            <button onclick="checkConsoleErrors()">检查控制台错误</button>
            <div id="console-errors"></div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // 测试前端服务
        async function testFrontendService() {
            const statusDiv = document.getElementById('frontend-status');
            try {
                const response = await fetch('http://localhost:5174/');
                if (response.ok) {
                    statusDiv.innerHTML = '<span style="color: green;">✅ 前端服务正常运行</span>';
                    statusDiv.parentElement.className = 'test-item success';
                } else {
                    statusDiv.innerHTML = '<span style="color: red;">❌ 前端服务响应异常</span>';
                    statusDiv.parentElement.className = 'test-item error';
                }
            } catch (error) {
                statusDiv.innerHTML = '<span style="color: red;">❌ 无法连接到前端服务: ' + error.message + '</span>';
                statusDiv.parentElement.className = 'test-item error';
            }
        }

        // 测试后端API
        async function testBackendAPI() {
            const statusDiv = document.getElementById('backend-status');
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    statusDiv.innerHTML = '<span style="color: green;">✅ 后端API正常运行</span>';
                    statusDiv.parentElement.className = 'test-item success';
                } else {
                    statusDiv.innerHTML = '<span style="color: red;">❌ 后端API响应异常</span>';
                    statusDiv.parentElement.className = 'test-item error';
                }
            } catch (error) {
                statusDiv.innerHTML = '<span style="color: red;">❌ 无法连接到后端API: ' + error.message + '</span>';
                statusDiv.parentElement.className = 'test-item error';
            }
        }

        // 测试React应用
        async function testReactApp() {
            const statusDiv = document.getElementById('react-status');
            try {
                // 尝试访问React应用的主页面
                const response = await fetch('http://localhost:5174/');
                const html = await response.text();
                
                if (html.includes('id="root"')) {
                    statusDiv.innerHTML = '<span style="color: green;">✅ React应用HTML结构正常</span>';
                    
                    // 检查是否有JavaScript错误
                    if (html.includes('src="/src/main.jsx"')) {
                        statusDiv.innerHTML += '<br><span style="color: green;">✅ 主要JavaScript文件已加载</span>';
                    }
                    
                    statusDiv.parentElement.className = 'test-item success';
                } else {
                    statusDiv.innerHTML = '<span style="color: red;">❌ React应用HTML结构异常</span>';
                    statusDiv.parentElement.className = 'test-item error';
                }
            } catch (error) {
                statusDiv.innerHTML = '<span style="color: red;">❌ React应用检查失败: ' + error.message + '</span>';
                statusDiv.parentElement.className = 'test-item error';
            }
        }

        // 检查控制台错误
        function checkConsoleErrors() {
            const statusDiv = document.getElementById('console-errors');
            
            // 捕获控制台错误
            const originalError = console.error;
            const errors = [];
            
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };
            
            setTimeout(() => {
                if (errors.length === 0) {
                    statusDiv.innerHTML = '<span style="color: green;">✅ 暂无控制台错误</span>';
                    statusDiv.parentElement.className = 'test-item success';
                } else {
                    statusDiv.innerHTML = '<span style="color: red;">❌ 发现控制台错误:</span><br>' + 
                        errors.map(err => `• ${err}`).join('<br>');
                    statusDiv.parentElement.className = 'test-item error';
                }
                
                // 恢复原始console.error
                console.error = originalError;
            }, 2000);
            
            statusDiv.innerHTML = '<span style="color: orange;">⏳ 正在检查控制台错误...</span>';
            statusDiv.parentElement.className = 'test-item warning';
        }

        // 页面加载完成后的自动检查
        window.addEventListener('load', function() {
            document.getElementById('results').innerHTML = `
                <h3>📋 诊断建议</h3>
                <p><strong>如果前端显示白屏，可能的原因：</strong></p>
                <ul>
                    <li>JavaScript语法错误导致应用无法启动</li>
                    <li>组件导入错误或依赖缺失</li>
                    <li>路由配置问题</li>
                    <li>API调用失败导致应用崩溃</li>
                    <li>React组件渲染错误</li>
                </ul>
                <p><strong>解决步骤：</strong></p>
                <ol>
                    <li>打开浏览器开发者工具（F12）</li>
                    <li>查看Console标签页中的错误信息</li>
                    <li>查看Network标签页检查资源加载情况</li>
                    <li>检查React组件是否有语法错误</li>
                </ol>
                <p><strong>访问地址：</strong></p>
                <ul>
                    <li>前端界面: <a href="http://localhost:5174" target="_blank">http://localhost:5174</a></li>
                    <li>后端API: <a href="http://localhost:8000" target="_blank">http://localhost:8000</a></li>
                    <li>API文档: <a href="http://localhost:8000/docs" target="_blank">http://localhost:8000/docs</a></li>
                </ul>
            `;
        });
    </script>
</body>
</html>
